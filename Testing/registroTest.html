<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba para Registro</title>
</head>
<body> 
    <h1>Formulario de Registro (Prueba)</h1>
    <form action=""> 
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellidoP">Apellido Paterno:</label>
        <input type="text" id="apellidoP" name="apellidoP"> 
        <br>
        <label for="apellidoM">Apellido Materno:</label>
        <input type="text" id="apellidoM" name="apellidoM">
        <br>
        <label for="correoE">Correo Electronico:</label>
        <input type="text" id="correoE" name="correoE">
        <br>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono">
        <br>  
        <label for="genero">Genero:</label>
        <input type="text" id="genero" name="genero">
    </form>
</body>
</html>
