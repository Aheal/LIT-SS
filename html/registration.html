<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="registration.css"><link>
  </head>
  <body>


    <div class="parent">
      <img src="logo.png" alt="Logo del Concurso">
      <h2>Sign Up<small>Por favor siga los pasos</small></h2>
      <div class="container">
        <form>
          <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Nombre</label>
          </div>


          <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Apellido Paterno</label>
          </div>
          <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Apellido Materno</label>
          </div>

          <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
          </div>

        </form>

      </div>
        <p class="footer">Al finalizar el proceso, haga click en el bot√≥n finalizar
        <button type="button" class="btn btn-primary">Finalizar</button>
      </p>

    </div>




  </body>
</html>
